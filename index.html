<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>weather app</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <header class="header col s12">
        <a href="https://github.com/marigotten" target="_blank"><span class="iconify" data-icon="fa-brands:github" data-inline="false"></span></a>
        <a href="https://mobile.twitter.com/marigotten" target="_blank"><span class="iconify" data-icon="fa-brands:twitter" data-inline="false"></span></a>
      </header>
    </div>

    <main>
      <div class="row">
        <h2 class="center">Weather App</h2>

        <div class="col s12 m8 offset-m2">
          <form action="" class="change-location">
            <!-- <label for="city">Enter a location</label> -->
            <input placeholder="type a location and press enter" type="text" name="city" class="form-control">
          </form>
        </div>

        <div class="col s12 m8 offset-m2">
          <div class="card z-depth-3 weatherCard d-none">
            <div class="card-img weatherCard__img">
              <img class="time" src="img/caaaat.jpg" alt="">
            </div>
            <div class="weatherCard__icon btn-floating btn-large">
              <img src="img/icons/wind-face.svg" alt="weather-icon">
            </div>

            <div class="card-content details">
              <h4>City name</h4>
              <h6>Weather condition</h6>
              <h6>temp&deg;C</h6>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer class="footer">
    <div class="footer__copyright center">
      <small>&copy; 2020 marigotten</small>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
